<section class="container">
  <div class="card form-format">
    <h2 *ngIf="!updateflag" class="text-center">Add Asset</h2>
    <h2 *ngIf="updateflag" class="text-center">Edit Asset</h2>
    <div class="mt-3 mx-auto">
      <form
        [formGroup]="vendorForm"
        (ngSubmit)="submitVendorDetails()"
        class="my-auto"
      >
        <div class="mb-3 leftBox">
          <label for="name" class="form-label"
            >Name<sup class="star">*</sup></label
          >
          <input
            type="text"
            class="form-control"
            name="name"
            formControlName="name"
            placeholder="Enter Name"
          />
          <span
            class="errorMessage"
            *ngIf="
              vendorForm.controls['name'].invalid &&
              (vendorForm.controls['name'].dirty ||
                vendorForm.controls['name'].touched)
            "
          >
            <span *ngIf="vendorForm.controls['name'].errors?.['minLength']"
              >Minimun required length is 2</span
            >
            <span *ngIf="vendorForm.controls['name'].errors?.['pattern']"
              >Enter only Alphabates</span
            >
            <span *ngIf="vendorForm.controls['name'].errors?.['required']"
              >Enter Name</span
            >
          </span>
        </div>

        <div class="mb-3 rightBox">
          <label for="contact" class="form-label"
            >Contact No<sup class="star">*</sup></label
          >
          <input
            type="text"
            class="form-control"
            name="contact"
            formControlName="contactNo"
            placeholder="Enter Contact Number"
          />
          <span
            *ngIf="
              vendorForm.controls['contactNo'].invalid &&
              (vendorForm.controls['contactNo'].dirty ||
                vendorForm.controls['contactNo'].touched)
            "
            class="errorMessage"
          >
            <span
              *ngIf="vendorForm.controls['contactNo'].errors?.['pattern']"
              class="errorMessage"
              >Only 10 digits are allowed</span
            >
            <span
              *ngIf="vendorForm.controls['contactNo'].errors?.['required']"
              class="errorMessage"
              >Enter Valid Contact Number</span
            >
          </span>
        </div>
        <div class="mb-2">
          <label for="address" class="form-label"
            >Address<sup class="star">*</sup></label
          >
          <textarea
            type="textarea"
            class="form-control"
            name="address"
            formControlName="address"
            placeholder="Enter Address"
          ></textarea>
          <span
            class="errorMessage"
            *ngIf="
              vendorForm.controls['address'].invalid &&
              (vendorForm.controls['address'].dirty ||
                vendorForm.controls['address'].touched)
            "
            >Enter Valid Address</span
          >
        </div>
        <div class="mb-3 leftBox">
          <label for="registration">Registration Date</label>
          <input
            class="form-control"
            name="registration"
            readonly
            formControlName="registrationDate"
            [value]="
              this.vendorForm.controls['registrationDate'].value
                | date : 'dd/MM/yyyy'
            "
            #rdate
          />
        </div>
        <div class="mb-3 rightBox">
          <label for="termination"
            >Termination Date<sup class="star">*</sup></label
          >
          <input
            type="date"
            class="form-control"
            name="termination"
            placeholder="Select termination date"
            formControlName="terminationDate"
            [value]="
              this.vendorForm.controls['terminationDate'].value
                | date : 'dd/MM/yyyy'
            "
            min="{{ vendorForm.controls['registrationDate'].value }}"
          />
          <span
            class="errorMessage"
            *ngIf="
              vendorForm.controls['terminationDate'].invalid &&
              (vendorForm.controls['terminationDate'].dirty ||
                vendorForm.controls['terminationDate'].touched)
            "
            >Select Valid Date</span
          >
        </div>

        <div *ngIf="!updateflag" class="form-group">
          <input
            type="submit"
            class="btn btn-primary"
            style="position: relative; left: 40%"
            value="Submit"
            [disabled]="vendorForm.invalid"
          />
        </div>
        <div *ngIf="updateflag" class="form-group">
          <input
            type="submit"
            class="btn btn-primary my-auto"
            style="position: relative; left: 40%"
            value="Update"
            [disabled]="vendorForm.invalid"
          />
        </div>
      </form>
    </div>
  </div>
</section>
