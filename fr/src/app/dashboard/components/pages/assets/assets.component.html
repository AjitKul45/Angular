  <div class="row">
    <div class="col-3 centre-text">
      <button
        [routerLink]="['/dashboard/add-asset']"
        routerLinkActive="router-link-active"
        class="btn btn-success mx-3"
      >
        Add New Asset
      </button>
    </div>
    <div class="col-7 centre-text">
      <input
        type="text"
        class="search-box form-control"
        style="width: 733px"
        [(ngModel)]="searchText"
        placeholder="   üîçStart searching......"
      />
    </div>
    <div class="col-2 centre-text">
      <button
        [routerLink]="['/dashboard']"
        routerLinkActive="router-link-active"
        class="btn btn-warning"
      >
        Back
      </button>
    </div>
  </div>

  <table class="table tableScroll mt-5">
    <thead>
      <th>Type</th>
      <th>Name</th>
      <th>Proprietary</th>
      <th>Configuration</th>
      <th>Service Tag</th>
      <th>Model</th>
      <th>Expiry Date</th>
      <th>Ram</th>
      <th>Vendor Name</th>
      <th style="text-align: center">Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of assets | filter : searchText">
        <td>{{ item.tyape }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.proprietary }}</td>
        <td>{{ item.configuration }}</td>
        <td>{{ item.serviceTag }}</td>
        <td>{{ item.model }}</td>
        <td>{{ item.expiryDate | date }}</td>
        <td>{{ item.ram }}</td>
        <td>{{ item.vendorId | vendorsName : vendors }}</td>
        <td>
          <button
            type="submit"
            value="{{ item.id }}"
            (click)="editAsset(item.id)"
            class="btn btn-info"
          >
            Edit
          </button>
          <button
            type="submit"
            value="{{ item.id }}"
            (click)="deleteAsset(item.id)"
            class="btn btn-danger"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
