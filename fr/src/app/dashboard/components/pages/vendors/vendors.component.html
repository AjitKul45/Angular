<section class="TableContainer">
  <h3 style="text-align: center" class="mb-3">Vendors</h3>
  <kendo-grid
    [kendoGridBinding]="vendors"
    [pageable]="true"
    [pageSize]="5"
    (remove)="deleteVender($event)"
    (edit)="editVendor($event)"
  >
    <ng-template kendoGridToolbarTemplate>
      <button
        kendoButton
        themeColor="success"
        [routerLink]="['/dashboard/add-vendor']"
        routerLinkActive="router-link-active"
      >
        Add New Vendor
      </button>
    </ng-template>
    <kendo-grid-column field="name" title="Name"></kendo-grid-column>
    <kendo-grid-column field="address" title="Address"></kendo-grid-column>
    <kendo-grid-column field="contactNo" title="ContactNo"></kendo-grid-column>
    <kendo-grid-column field="registrationDate" title="RegistrationDate"
      ><ng-template kendoGridCellTemplate let-dataItem>
        {{ dataItem.registrationDate | date }}
      </ng-template></kendo-grid-column
    >
    <kendo-grid-column field="terminationDate" title="TerminationDate"
      ><ng-template kendoGridCellTemplate let-dataItem>
        {{ dataItem.terminationDate | date }}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-command-column title="command" [width]="100">
      <ng-template kendoGridCellTemplate let-isNew="isNew">
        <button kendoGridEditCommand themeColor="warning">
          <i class="bi bi-pen"></i>
        </button>
        <button kendoGridRemoveCommand themeColor="error">
          <i class="bi bi-trash3"></i>
        </button>
      </ng-template>
    </kendo-grid-command-column>
  </kendo-grid>
</section>
