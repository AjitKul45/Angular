<kendo-grid [kendoGridBinding]="vendors">
  <ng-template kendoGridToolbarTemplate>
    <button (click)="openVendorform()">Add new</button>
  </ng-template>
  <kendo-grid-column field="name" title="Name"></kendo-grid-column>
  <kendo-grid-column field="address" title="Address"></kendo-grid-column>
  <kendo-grid-column field="contactNo" title="ContactNo"></kendo-grid-column>
  <kendo-grid-column
    field="registrationDate"
    title="RegistrationDate"
  ></kendo-grid-column>
  <kendo-grid-column
    field="terminationDate"
    title="TerminationDate"
  ></kendo-grid-column>
  <kendo-grid-command-column title="command" [width]="220">
    <ng-template kendoGridCellTemplate let-isNew="isNew">
      <button kendoGridEditCommand [primary]="true">Edit</button>
      <button kendoGridRemoveCommand>Remove</button>
      <button kendoGridSaveCommand>
        {{ isNew ? "Add" : "Update" }}
      </button>
      <button kendoGridCancelCommand>
        {{ isNew ? "Discard changes" : "Cancel" }}
      </button>
    </ng-template>
  </kendo-grid-command-column>
</kendo-grid>
